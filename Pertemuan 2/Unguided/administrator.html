<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    header {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 20px;
      font-weight: bold;
    }

    /* CONTAINER UTAMA */
    .container {
      display: flex;
      min-height: calc(100vh - 120px); /* tinggi layar dikurangi header + footer */
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 20px;
    }

    .sidebar h3 {
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 8px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #4a90e2;
      color: white;
    }

    /* KONTEN DINAMIS */
    .content {
      flex: 1;
      padding: 30px;
      background-color: #fff;
    }

    .content h2 {
      margin-bottom: 10px;
    }

    /* FOOTER */
    footer {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Dashboard Admin</h1>
  </header>

  <!-- KONTEN UTAMA -->
  <div class="container">
    <!-- SIDEBAR MENU -->
    <nav class="sidebar">
      <h3>Menu:</h3>
      <ul>
        <li><a href="#">Data User</a></li>
        <li><a href="#">Kelola Produk</a></li>
        <li><a href="#">Edit Password</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>

    <!-- KONTEN DINAMIS -->
    <main class="content">
      <h2>Selamat Datang di Dashboard Admin</h2>
      <p>Pilih menu di sebelah kiri untuk mulai mengelola sistem.</p>
    </main>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 Sistem Manajemen Toko. All rights reserved.</p>
  </footer>

</body>
</html>
