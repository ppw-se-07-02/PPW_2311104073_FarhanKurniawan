<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Game - GameVault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background-color: #0d1117; 
      color: #e6edf3; 
    }
    .game-detail { 
      background-color: #1f2937; 
      border-radius: 10px; 
      padding: 2rem; 
      margin-top: 2rem; 
    }
    .btn-back { 
      background-color: #6a00f4; 
      border: none; 
    }
    footer { 
      background: #111827; 
      padding: 1rem; 
      text-align: center; 
      color: #9ca3af; 
      margin-top: 2rem; 
    }
    img {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="p-3 text-center border-bottom border-secondary">
    <div class="fw-bold fs-4">ðŸŽ® GameVault</div>
  </header>

  <!-- DETAIL GAME -->
  <div class="container game-detail shadow">
    <div class="row align-items-center">
      <div class="col-md-5 text-center">
        <img id="gameImage" src="" alt="Game" class="img-fluid rounded shadow">
      </div>
      <div class="col-md-7">
        <h2 id="gameTitle" class="fw-bold text-info"></h2>
        <p id="gamePrice" class="fs-5 fw-semibold"></p>
        <p id="gameDesc"></p>
        <button class="btn btn-primary me-2" id="addToCartDetail">Add to Cart</button>
        <a href="index.html" class="btn btn-back text-light">Kembali</a>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>GameVault + by Farhan Kurniawan 2311104073</p>
  </footer>

  <!-- POPUP CART -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background-color:#1f2937; color:#e6edf3; border-radius:10px;">
        <div class="modal-header border-0">
          <h5 class="modal-title text-info fw-bold">ðŸŽ® Ditambahkan ke Keranjang</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="cartGameImg" src="" alt="Game" class="img-fluid rounded mb-3 shadow" style="max-width:200px;">
          <h5 id="cartGameTitle"></h5>
          <p id="cartGamePrice" class="text-info fw-semibold"></p>
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <button class="btn btn-outline-light" data-bs-dismiss="modal">Lanjut Belanja</button>
          <a href="#" class="btn btn-primary">Lihat Keranjang</a>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Ambil parameter dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const game = urlParams.get('game');

    // Data game dengan gambar dari Steam resolusi tinggi
    const data = {
      eldenring: {
        title: "ELDEN RING",
        price: "Rp 829.000",
        image: "assets/img/eldenring.jpg",
        desc: "Game open-world epik dari FromSoftware dengan dunia luas, pertarungan menantang, dan kisah misterius yang dikembangkan bersama George R.R. Martin."
      },
      baldursgate3: {
        title: "Baldur's Gate 3",
        price: "Rp 799.000",
        image: "assets/img/baldur'sgate3.jpg",
        desc: "RPG berbasis D&D dengan alur cerita interaktif dan pilihan moral yang membentuk perjalananmu di dunia fantasi yang menakjubkan."
      },
      rdr2: {
        title: "Red Dead Redemption 2",
        price: "Rp 640.000",
        image: "assets/img/reddeadredemption 2.jpg",
        desc: "Game aksi petualangan dunia terbuka berlatar Wild West dengan grafis realistis dan kisah penuh emosi dari Rockstar Games."
      },
      helldivers2: {
        title: "Helldivers 2",
        price: "Rp 569.000",
        image: "assets/img/helldivers 2.jpg",
        desc: "Game aksi kooperatif yang penuh ledakan, humor, dan kerja tim untuk menyelamatkan galaksi dari ancaman alien."
      },
      cyberpunk2077: {
        title: "Cyberpunk 2077",
        price: "Rp 599.000",
        image: "assets/img/cyberpunk2077.jpg",
        desc: "Petualangan futuristik di Night City, di mana setiap pilihan memengaruhi cerita. Dunia terbuka penuh aksi dan misteri dari CD Projekt Red."
      },
      hogwartslegacy: {
        title: "Hogwarts Legacy",
        price: "Rp 750.000",
        image: "assets/img/hogwartslegacy.jpg",
        desc: "Masuki dunia sihir abad ke-19 di Hogwarts. Jelajahi kastil, kuasai mantra, dan temukan rahasia dunia sihir dalam petualangan open-world menawan."
      }
    };

    // Isi data game berdasarkan URL
    if (data[game]) {
      document.getElementById("gameTitle").textContent = data[game].title;
      document.getElementById("gamePrice").textContent = data[game].price;
      document.getElementById("gameImage").src = data[game].image;
      document.getElementById("gameDesc").textContent = data[game].desc;
    }

    // Popup Add to Cart
    document.getElementById("addToCartDetail").addEventListener("click", () => {
      const imgSrc = document.getElementById("gameImage").src;
      const title = document.getElementById("gameTitle").textContent;
      const price = document.getElementById("gamePrice").textContent;

      document.getElementById("cartGameImg").src = imgSrc;
      document.getElementById("cartGameTitle").textContent = title;
      document.getElementById("cartGamePrice").textContent = price;

      const modal = new bootstrap.Modal(document.getElementById("cartModal"));
      modal.show();
    });
  </script>
</body>
</html>
