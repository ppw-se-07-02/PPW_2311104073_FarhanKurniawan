<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameVault.com</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
    }
    .navbar {
      background: linear-gradient(90deg, #6a00f4, #00e0ff);
    }
    .recommendation {
      background-color: #1f2937;
      border-radius: 10px;
      padding: 1rem;
      height: 100%;
    }
    .card {
      background-color: #2d3748;
      border: none;
    }
    footer {
      background: #111827;
      padding: 1rem;
      text-align: center;
      color: #9ca3af;
      margin-top: 2rem;
    }
    .best-game img {
      border-radius: 10px;
    }
    .carousel-item img {
      height: 450px;
      object-fit: cover;
      filter: brightness(85%);
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="p-3 text-center border-bottom border-secondary">
    <div class="d-flex justify-content-between align-items-center">
      <div class="fw-bold fs-5">ðŸŽ® GameVault</div>
      <div>
        <a href="#" class="text-light me-3 text-decoration-none">Beranda</a>
        <a href="#" class="text-light me-3 text-decoration-none">Produk</a>
        <a href="#" class="text-light text-decoration-none">Login</a>
      </div>
    </div>
  </header>

  <!-- CAROUSEL -->
  <div id="carouselExample" class="carousel slide mt-3">
    <div class="carousel-inner rounded shadow">
      <div class="carousel-item active">
        <img src="assets/img/banner1.jpg" class="d-block w-100" alt="Banner Baldur's Gate 3">
      </div>
      <div class="carousel-item">
        <img src="assets/img/banner2.jpg" class="d-block w-100" alt="Banner Red Dead Redemption 2">
      </div>
      <div class="carousel-item">
        <img src="assets/img/banner3.jpg" class="d-block w-100" alt="Banner Elden Ring">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- SEARCH -->
  <div class="container mt-4">
    <div class="row">
      <div class="col text-center">
        <div class="d-flex justify-content-center">
          <input id="searchInput" class="form-control w-50 me-2" type="search" placeholder="Cari game favoritmu..." aria-label="Search">
          <button class="btn btn-info text-light" type="button" id="clearSearch">Hapus</button>
        </div>
      </div>
    </div>
  </div>

  <!-- KONTEN -->
  <div class="container mt-4">
    <div class="row">
      <!-- REKOMENDASI -->
      <div class="col-md-3 mb-4">
        <div class="recommendation text-center">
          <h5 class="text-warning mb-3">ðŸ”¥ Rekomendasi</h5>
          <div class="best-game">
            <img src="assets/img/eldenring.jpg" alt="Elden Ring" class="img-fluid mb-3 shadow">
            <h6 class="fw-bold">ELDEN RING</h6>
            <p class="text-info fw-semibold">Rp 829.000</p>
            <a href="detailbarang.html?game=eldenring" class="btn btn-outline-light btn-sm mb-2">Detail</a>
            <button class="btn btn-primary btn-sm">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- DAFTAR GAME -->
      <div class="col-md-9">
        <div class="row g-4" id="gameList">
          <!-- Game 1 -->
          <div class="col-md-6 col-lg-4 game-item">
            <div class="card text-center shadow">
              <img src="assets/img/baldur'sgate3.jpg" class="card-img-top" alt="Baldur's Gate 3">
              <div class="card-body">
                <h5 class="card-title">Baldur's Gate 3</h5>
                <p class="card-text text-info fw-semibold">Rp 799.000</p>
                <a href="detailbarang.html?game=baldursgate3" class="btn btn-outline-light btn-sm">Detail</a>
                <button class="btn btn-primary btn-sm">Add to Cart</button>
              </div>
            </div>
          </div>

          <!-- Game 2 -->
          <div class="col-md-6 col-lg-4 game-item">
            <div class="card text-center shadow">
              <img src="assets/img/reddeadredemption 2.jpg" class="card-img-top" alt="Red Dead Redemption 2">
              <div class="card-body">
                <h5 class="card-title">Red Dead Redemption 2</h5>
                <p class="card-text text-info fw-semibold">Rp 640.000</p>
                <a href="detailbarang.html?game=rdr2" class="btn btn-outline-light btn-sm">Detail</a>
                <button class="btn btn-primary btn-sm">Add to Cart</button>
              </div>
            </div>
          </div>

          <!-- Game 3 -->
          <div class="col-md-6 col-lg-4 game-item">
            <div class="card text-center shadow">
              <img src="assets/img/helldivers 2.jpg" class="card-img-top" alt="Helldivers 2">
              <div class="card-body">
                <h5 class="card-title">Helldivers 2</h5>
                <p class="card-text text-info fw-semibold">Rp 569.000</p>
                <a href="detailbarang.html?game=helldivers2" class="btn btn-outline-light btn-sm">Detail</a>
                <button class="btn btn-primary btn-sm">Add to Cart</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="mt-5">
    <p>GameVault + by Farhan Kurniawan 2311104073</p>
  </footer>

  <!-- POPUP ADD TO CART -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background-color:#1f2937; color:#e6edf3; border-radius:10px;">
        <div class="modal-header border-0">
          <h5 class="modal-title text-info fw-bold" id="cartModalLabel">ðŸŽ® Ditambahkan ke Keranjang</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="cartGameImg" src="" alt="Game" class="img-fluid rounded mb-3 shadow" style="max-width:200px;">
          <h5 id="cartGameTitle"></h5>
          <p id="cartGamePrice" class="text-info fw-semibold"></p>
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Lanjut Belanja</button>
          <a href="#" class="btn btn-primary">Lihat Keranjang</a>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ====== POPUP ADD TO CART ======
    const addButtons = document.querySelectorAll(".btn.btn-primary.btn-sm");
    addButtons.forEach(btn => {
      btn.addEventListener("click", function() {
        const parent = btn.closest(".card, .best-game");
        const title = parent.querySelector(".card-title, h6").textContent;
        const price = parent.querySelector(".card-text, .text-info.fw-semibold").textContent;
        const imgSrc = parent.querySelector("img").src;

        document.getElementById("cartGameTitle").textContent = title;
        document.getElementById("cartGamePrice").textContent = price;
        document.getElementById("cartGameImg").src = imgSrc;

        const modal = new bootstrap.Modal(document.getElementById("cartModal"));
        modal.show();
      });
    });

    // ====== FITUR SEARCH REAL-TIME ======
    const searchInput = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clearSearch");
    const games = document.querySelectorAll(".game-item");
    const recommendationSection = document.querySelector(".recommendation");

    searchInput.addEventListener("input", function() {
      const keyword = searchInput.value.trim().toLowerCase();
      let matchFound = false;

      games.forEach(game => {
        const title = game.querySelector(".card-title").textContent.toLowerCase();
        if (title.includes(keyword) && keyword !== "") {
          game.style.display = "block";
          matchFound = true;
        } else if (keyword === "") {
          game.style.display = "block";
        } else {
          game.style.display = "none";
        }
      });

      // sembunyikan rekomendasi saat sedang mencari
      if (keyword !== "" && matchFound) {
        recommendationSection.style.display = "none";
      } else if (keyword === "") {
        recommendationSection.style.display = "block";
      }
    });

    // Tombol hapus pencarian
    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      games.forEach(g => g.style.display = "block");
      recommendationSection.style.display = "block";
    });
  </script>
</body>
</html>
